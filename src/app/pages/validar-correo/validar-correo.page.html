<app-header titulo="validarCorreo"></app-header>

    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electr√≥nico</ion-label>

  <ion-button expand="full" (click)="enviarMensaje()" [disabled]="!validarCorreo()">Enviar Mensaje</ion-button>
